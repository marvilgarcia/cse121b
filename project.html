  <main id="gridly">
        <h1>Music Notes Learning</h1>
        
        <section id="chooseType">
            <h2>Choose Note Type:</h2>
            <div id="noteTypes">
                <img src="notes/bass.png" alt="Bass Clef" id="bassClef" onclick="chooseClef('bass')">
                <img src="notes/tremble.png" alt="Treble Clef" id="trebleClef" onclick="chooseClef('treble')">
            </div>
        </section>
        <section id="noteDisplay" style="display: none;">
            <h2>Identify the Note:</h2>
            <div class="staff">
                <img src="" alt="Note" id="noteImage">
            </div>
            <div class="choices">
                <button class="choice" onclick="checkAnswer('A')">A</button>
                <button class="choice" onclick="checkAnswer('B')">B</button>
                <button class="choice" onclick="checkAnswer('C')">C</button>
                <button class="choice" onclick="checkAnswer('D')">D</button>
                <button class="choice" onclick="checkAnswer('E')">E</button>
                <button class="choice" onclick="checkAnswer('F')">F</button>
                <button class="choice" onclick="checkAnswer('G')">G</button>
                <!-- Add more choices as needed -->
            </div>
        </section>
        <section id="feedback" style="display: none;">
            <p id="feedbackText"></p>
            <p>Score: <span id="score">0</span></p>
        </section>
    </main>
